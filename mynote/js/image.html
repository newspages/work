<!DOCTYPE html>
<html>
<head>
    <title>图片上传并预览</title>
    <meta charset="utf-8"/>
</head>
<body>
<p>请选择图片:<input type="file" name="picture" id="picture"/></p>
<p><img src="" id="view" style="display:none"/><input type="button" id="button" style="display:block" onclick="viewImage()" value="预览图片"></p>
<script type="text/javascript">
    //显示上传的图片
    function viewImage(){
        if($('picture').files && $('picture').files[0]){
            if($('view').style.display == 'none'){
                $('view').style.display = 'block';
                $('view').style.height = '200px';
                $('view').style.width = '200px';
                //为上传的图片创建一个url，并将这个url赋值给$('view').src
                $('view').src = window.URL.createObjectURL($('picture').files[0]);
                $('button').value = '关闭显示';
            }else {
                if ($('view').style.display == 'block') {
                    $('view').style.display = 'none';
                    //销毁为上传的图片创建的url
                    window.URL.revokeObjectURL($('view').src);
                    $('button').value = '显示图片';
                }
            }
        }
    }
    //获取元素并返回
    function $(id){
        return document.getElementById(id);
    }
</script>
</body>
</html>
