<extend name="Public:base"/>
<block name="content">
<link href="__ROOT__/Application/Admin/View/Public/static/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
       <div style="width: 92%;height: 600px;border-top: 35px solid gainsboro;float: right;">
           <table class="table table-striped table-hover">
               <tr>
                   <th>用户ID</th>
                   <th>用户名</th>
                   <th>用户密码</th>
                   <th>创建时间</th>
               </tr>
               <foreach name="user_lists" item="vo">
                   <tr>
                       <td>{$vo.id}</td>
                       <td>{$vo.username}</td>
                       <td>{$vo.password}</td>
                       <td>{$vo.create_time}</td>
                   </tr>
               </foreach>
           </table>

       </div>
</block>
